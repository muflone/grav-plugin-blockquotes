name: Blockquotes
version: 0.2.0
description: Blockquotes
icon: quote-right
author:
  name: Muflone
  email: webreg@vbsimple.net
homepage: https://github.com/muflone/grav-plugin-blockquotes
demo: https://github.com/muflone/grav-plugin-blockquotes/README.md
keywords: plugin, css, blockquotes
bugs: https://github.com/muflone/grav-plugin-blockquotes/issues
docs: 
license: GPL

dependencies:
  - { name: admin, version: '~1.1' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    admin_toolbar:
      type: toggle
      label: Show in admin toolbar
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
